<!-- todo-list.component.html -->
<ul class="list-group" style="background-color: #f8f9fa;">
  <li *ngFor="let task of tasks; let i = index" class="list-group-item">
    <div>
      {{ task }}
      <button class="btn btn-danger btn-sm float-right" (click)="onDelete(i)">Delete</button>
    </div>
  </li>
</ul>
